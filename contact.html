<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact – Sudarshan Sphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #F9F9F9; color: #002060; }
    header { background-color: #001F3F; color: white; text-align: center; padding: 40px 20px 20px; }
    header img.logo { max-height: 80px; margin-bottom: 10px; }
    header h1 { font-size: 32px; margin: 10px 0 5px; }
    header p { font-size: 16px; margin: 0; }
    .tagline { color: #FFA500; font-weight: bold; }
    section { padding: 40px 20px; text-align: center; }
    h2 { font-size: 26px; margin-bottom: 20px; }
    form { max-width: 600px; margin: auto; text-align: left; }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; font-size: 16px; }
    input[type="submit"] {
      background-color: #002060; color: white;
      border: none; border-radius: 5px;
      cursor: pointer; font-weight: bold;
    }
    footer { background-color: #002060; color: white; padding: 30px 20px; text-align: center; font-size: 14px; }
  </style>
</head>
<body>
<header>
  <img src="logo.jpg" class="logo" alt="Sudarshan Sphere Logo">
  <h1>Contact Us</h1>
  <p>World Visionaries Capital<br><span class="tagline">भारत का नव-वैभव</span></p>
</header>
<section>
  <h2>Be Part of India’s Next Civic Icon</h2>
  <form>
    <label>Name:</label><br/>
    <input type="text" name="name"><br/>
    <label>Email:</label><br/>
    <input type="email" name="email"><br/>
    <label>Message:</label><br/>
    <textarea name="message" rows="5"></textarea><br/>
    <input type="submit" value="Submit">
  </form>
  <p><strong>Email:</strong> info@sudarshanrealities.org</p>
</section>
<footer>
  <p>&copy; 2025 Sudarshan Sphere – World Visionaries Capital</p>
</footer>
</body>
</html>
